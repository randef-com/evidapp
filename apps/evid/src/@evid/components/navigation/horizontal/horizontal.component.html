<div class="evid-horizontal-navigation-wrapper">

    <ng-container *ngFor="let item of navigation">

        <!-- Skip the hidden items -->
        <ng-container *ngIf="(item.hidden && !item.hidden(item)) || !item.hidden">

            <!-- Basic -->
            <evid-horizontal-navigation-basic-item class="evid-horizontal-navigation-menu-item"
                                                  *ngIf="item.type === 'basic'"
                                                  [item]="item"
                                                  [name]="name"></evid-horizontal-navigation-basic-item>

            <!-- Branch: aside, collapsable, group -->
            <evid-horizontal-navigation-branch-item class="evid-horizontal-navigation-menu-item"
                                                   *ngIf="item.type === 'aside' || item.type === 'collapsable' || item.type === 'group'"
                                                   [item]="item"
                                                   [name]="name"></evid-horizontal-navigation-branch-item>

            <!-- Spacer -->
            <evid-horizontal-navigation-spacer-item class="evid-horizontal-navigation-menu-item"
                                                   *ngIf="item.type === 'spacer'"
                                                   [item]="item"
                                                   [name]="name"></evid-horizontal-navigation-spacer-item>

        </ng-container>

    </ng-container>

</div>
